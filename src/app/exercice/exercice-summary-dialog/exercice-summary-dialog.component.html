<h1 mat-dialog-title>Workout Summary</h1>
    <div mat-dialog-content>
      <p>Total workout time: {{ data.totalDuration }} seconds</p>
      <p>Exercises completed: {{ data.workouts.length }}</p>
      <div *ngFor="let exercise of data.workouts">
        <p>{{ exercise.name }} for {{ exercise.target }}</p>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="dialogRef.close(true)">OK</button>
    </div>
