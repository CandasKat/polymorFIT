<div *ngIf="!selectedExerciseType" class="toolbar-title">Workout</div>

<div *ngIf="selectedExerciseType" class="exercise-details">
  <span class="exercise-type">Chest</span>
  <span class="separator">|</span>
  <span class="exercise-time">mins</span>
</div>



<div class="search-container">
  <div class="filter-container">
    <mat-icon class="filter-icon" (click)="toggleFilterList()">filter_alt</mat-icon>
    <div *ngIf="showFilterList" class="filter-list">
      <div *ngFor="let type of typeExercices" (click)="getExercicesWithNoEquipement(type.value)">
        {{ type.viewValue }}
      </div>
    </div>
  </div>
  <mat-icon class="search-icon" (click)="toggleSearch()">search</mat-icon>
  <input type="text" [(ngModel)]="searchQuery" [hidden]="!isSearchOpen" (blur)="closeSearch()" />
</div>

    <div *ngIf="!selectedExerciseType">
      <div *ngFor="let type of typeExercices" (click)="getExercicesWithNoEquipement(type.value)">
        <mat-card class="exercise-card">
          <div class="exercise-row">
            <mat-icon class="exercise-icon">bookmark_border</mat-icon>
            <span class="exercise-type">{{ type.viewValue }}</span>
            <span class="separator">|</span>
            <span class="exercise-time">{{ type.viewValue  }} mins</span>
            <mat-icon class="additional-icon">directions_run</mat-icon>
          </div>
        </mat-card>
      </div>
    </div>

        <div *ngFor="let type of typeExercices" (click)="getExercicesWithNoEquipement(type.value)">
          <mat-card>
            <i class="exercise-icon fas fa-dumbbell"></i>
            <mat-card-title>{{ type.viewValue }}</mat-card-title>
            <span class="separator">|</span>
            <span class="exercise-time"></span>
            <i class="additional-icon fas fa-info-circle"></i>
          </mat-card>
        </div>
      </div>-->

<div [ngSwitch]="selectedExerciseType">
  <div *ngSwitchCase="null">Please select an exercise type.</div>
  <div *ngSwitchDefault>
    <div *ngFor="let exercise of exercicesList">
      <mat-card class="selected-exercise-card">
        <mat-card-title>{{ exercise.name }}</mat-card-title>
        <mat-card-content>
          <mat-icon class="bookmark-icon">bookmark_border</mat-icon>
          <p>Time: {{ exercise.time }}</p>
          <span class="separator">|</span>
          <mat-icon class="run-icon">directions_run</mat-icon>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="button-container">
      <button class="start-button" mat-icon-button (click)="startExercice()">
        <mat-icon class="mat-select-arrow">play_arrow</mat-icon>
      </button>
    </div>
  </div>
</div>
