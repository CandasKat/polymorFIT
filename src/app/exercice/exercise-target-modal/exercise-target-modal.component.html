<h1 mat-dialog-title>Weekly Exercise Goal</h1>
<div mat-dialog-content>
  <p>Please enter how many days a week you would like to exercise:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.exerciseTarget">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.exerciseTarget" cdkFocusInitial>Submit</button>
</div>
