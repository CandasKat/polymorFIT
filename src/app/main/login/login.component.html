<div class="close-button" (click)="cancel()">
  <mat-icon>close</mat-icon>
</div>
  <h1 class="login-title">Log in</h1>
<form action="" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div>
    <p><b>Your Email</b></p>

    <mat-form-field appearance="fill" class="form-container">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" [(ngModel)]="mail">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  </div>

  <div>
    <p><b>Your Password</b></p>
    <mat-form-field appearance="fill" class="form-container">
      <mat-label>Enter your password</mat-label>
      <input matInput [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="passwordFormControl.hasError('required') && !passwordFormControl.hasError('required')">
      Please enter a valid password
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    </mat-form-field>
  </div>
<div>
    <mat-checkbox (change)="rememberMeChecked = $event.checked">Remember me</mat-checkbox>
</div>
  <div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
  </div>

  <div><app-login-signup-buttons [button_name]="'Login'" [isDisabled]="false"></app-login-signup-buttons></div>
</form>
