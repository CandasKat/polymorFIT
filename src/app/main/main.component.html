<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" [@slideInOut]="sidenav.opened ? 'in' : 'out'">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
  </mat-sidenav-content>
</mat-sidenav-container>

<div>
<button mat-fab extended color="primary" (click)="loginBottomSheet()">Login</button>
<button mat-fab extended color="primary" (click)="signupBottomSheet()">Sign Up</button>
</div>
