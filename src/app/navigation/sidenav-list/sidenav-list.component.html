<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon><span class="nav-caption">Home</span>
  </a>
  <ng-container>
    <div *ngIf="isLoggedIn">
      <a mat-list-item routerLink="/workout" (click)="onSidenavClose()">
        <mat-icon>fitness_center</mat-icon><span class="nav-caption">Workout</span>
      </a>
      <a mat-list-item (click)="logout(); onSidenavClose()">
        <mat-icon>logout</mat-icon><span class="nav-caption">Logout</span>
      </a>
    </div>
    <div *ngIf="!isLoggedIn">
      <a mat-list-item routerLink="/login" (click)="onSidenavClose()">
        <mat-icon>login</mat-icon><span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/signup" (click)="onSidenavClose()">
        <mat-icon>account_circle</mat-icon><span class="nav-caption">Sign up</span>
      </a>
    </div>
  </ng-container>


</mat-nav-list>
